<div class="menu-list">

		<ul id="menu-content" class="menu-content collapse out">
			<missions-navigation-items ng-repeat="mission in ctrl.missions">
				<li ng-if="!mission.quests">
					<a id="{{::mission._id}}" ng-click="ctrl.showObject(mission)">
						<i class="icon icon-{{mission.collapsed === true ? 'list-plus' : 'list-minus'}}"></i> {{ mission.title }} <span class="story-inline">[{{ mission.story.title }}]</span>
					</a>
				</li>

				<li ng-click="mission.collapsed = !mission.collapsed" class="collapsed" ng-if="mission.quests">
					<a id="{{::mission._id}}" ng-click="ctrl.showObject(mission)">
						<i class="icon icon-{{mission.collapsed === true ? 'list-plus' : 'list-minus'}}"></i> {{ mission.title }} <span class="story-inline">[{{ mission.story.title }}]</span>
					</a>
				</li>
				<ul uib-collapse="mission.collapsed" class="sub-menu" id="{{::mission._id}}-missions" ng-if="mission.quests">
					<li ng-repeat="quest in mission.quests" data-quest-type="{{quest.type}}" ng-class="{complete: quest.complete}">
						<a id="{{::quest._id}}" ng-click="ctrl.showObject(quest)">
							<span>{{ quest.title }} <i ng-if="quest.complete" class="fa fa-check"></i></span>
						</a>
					</li>
				</ul>
			</missions-navigation-missions>
		</ul>
	</div>
