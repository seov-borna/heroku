<div class="modal-header">
    <h3 class="modal-title">Edit Quest!</h3>
</div>
<div class="modal-body">
	<fieldset class="form-group">
		<label for="title">Title</label>
		<input id="title" type="text" ng-model="crudCtrl.quest.title" class="form-control">
	</fieldset>

	<fieldset class="form-group">
		<label for="info">Info</label>
		<textarea id="info" ng-model="crudCtrl.quest.info" class="form-control"></textarea>
	</fieldset>

	<fieldset class="form-group">
		<label for="complete">Complete</label>
		<input id="complete" type="checkbox" ng-model="crudCtrl.quest.complete">
	</fieldset>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="crudCtrl.updateQuest()">Save</button>
    <button class="btn btn-primary" ng-click="crudCtrl.deleteQuest()">Delete</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
