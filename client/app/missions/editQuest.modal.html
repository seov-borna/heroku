<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
	<input type="text" ng-model="crudCtrl.quest.title">
	<input type="text" ng-model="crudCtrl.quest.info">
	Complete: <input type="checkbox" ng-model="crudCtrl.quest.complete">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="crudCtrl.updateQuest()">Save</button>
    <button class="btn btn-primary" ng-click="crudCtrl.deleteQuest()">Delete</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
