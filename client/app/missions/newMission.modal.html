<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
	<input type="text" ng-model="crudCtrl.newMission.title">
	<input type="text" ng-model="crudCtrl.newMission.info">
	<select ng-options="story.title for story in crudCtrl.stories track by story._id" ng-model="crudCtrl.newMission.story"></select>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="crudCtrl.createMission()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
