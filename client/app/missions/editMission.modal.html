<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
	<input type="text" ng-model="crudCtrl.mission.title">
	<input type="text" ng-model="crudCtrl.mission.info">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="crudCtrl.updateMission()">Save</button>
    <button class="btn btn-primary" ng-click="crudCtrl.deleteMission()">Delete</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
